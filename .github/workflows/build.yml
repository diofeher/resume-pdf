name: 'Build Resume'

on:
  push:
    branches:
    - main
    paths:
      - index.js
      - resume.json
      - .github/**

jobs:
  build-resume:
    name: 'Build Resume'

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: node index.js
    - name: Publish Resum√© PDF
      uses: actions/upload-artifact@v4
      with:
        name: resume.pdf
        path: resume.pdf
